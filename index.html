<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Step Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1>DANCE STEP GALLERY</h1>
    </div>
    <div class="filter">
        <label for="stepName">Step Name</label>
        <input type="text" id="stepName" placeholder="Enter Step Name">

        <label for="style">Style</label>
        <select id="style">
            <option value="">Select Style</option>
            <!-- Style options will be populated here -->
        </select>

        <label for="country">Country</label>
        <select id="country">
            <option value="">Select Country</option>
            <!-- Country options will be populated dynamically -->
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>
    <div id="database">
        <p>Database can be found 
            <a href="https://docs.google.com/spreadsheets/d/1Xtjep_coSiclWs9xd_3vfLdpHMJ5KTL8aRaV87dXzlc/edit?pli=1#gid=0" target="_blank">here</a>. 
            Contact <a href="mailto:karin4dnc@gmail.com">Karin</a> for collab.
        </p>
    </div>
    <div id="gallery">
        <!-- GIFs will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
